<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="calculator.js" defer></script>
    <link rel="stylesheet" href="styles.css">
    <link href="https://fonts.cdnfonts.com/css/digital-7-mono" rel="stylesheet">
    <link rel="icon" href="static/calculator.png">
    <title>Calculator</title>
</head>
<body>
    <h1> Calculator </h1>
    <div class="calculator-container">
        <div class="calculator-screen"> 
            <p>0.0</p>
        </div>
        <button id="calculator-clear-button" value="clear"> Clear </button>
        <div class="calculator-buttons-container">
            <div class="calculator-row">
                <button class="calculator-button" type="button" value="7"> 7 </button>
                <button class="calculator-button" type="button" value="8"> 8 </button>
                <button class="calculator-button" type="button" value="9"> 9 </button>
                <button class="calculator-button" type="button" value="/"> รท </button>
            </div>
            <div class="calculator-row">
                <button class="calculator-button" type="button" value="4"> 4 </button>
                <button class="calculator-button" type="button" value="5"> 5 </button>
                <button class="calculator-button" type="button" value="6"> 6 </button>
                <button class="calculator-button" type="button" value="*"> ร </button>
            </div>
            <div class="calculator-row">
                <button class="calculator-button" type="button" value="1"> 1 </button>
                <button class="calculator-button" type="button" value="2"> 2 </button>
                <button class="calculator-button" type="button" value="3"> 3 </button>
                <button class="calculator-button" type="button" value="-"> - </button>
            </div>
            <div class="calculator-row">
                <button class="calculator-button" type="button" value="0"> 0 </button>
                <button class="calculator-button" type="button" value="."> . </button>
                <button class="calculator-button" type="button" value="="> = </button>
                <button class="calculator-button" type="button" value="+"> + </button>
            </div>
        </div>
    </div>
</body>
</html>
